---
name: main

on:
  push:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10', 'pypy3']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: setup
        run: ./setup.sh
      - name: install
        run: pip install .
      - name: test
        run: python -m pytest
      - name: Setup tmate session
        if: ${{ github.event_name == 'workflow_dispatch' &&
                github.event.inputs.debug_enabled }}
        uses: mxschmitt/action-tmate@v3

  deploy:
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build and publish
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          python setup.py sdist bdist_wheel
          twine upload dist/*
      - name: Deploy acestream-service
        env:
          ACESTREAM_SERVICE_TOKEN: ${{ secrets.ACESTREAM_SERVICE_TOKEN }}
          ENDPOINT: "vstavrinov/acestream-service/actions/workflows/main.yml"
        run: |
          curl -s -X POST                                        \
              -H "Accept: application/vnd.github.v3+json"        \
              -H "Authorization: token $ACESTREAM_SERVICE_TOKEN" \
              -d '{"ref": "master"}'                             \
              https://api.github.com/repos/$ENDPOINT/dispatches
